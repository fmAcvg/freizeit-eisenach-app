services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: eisenach_db
      POSTGRES_USER: eisenach_user
      POSTGRES_PASSWORD: eisenach_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      - DEBUG=1
      - DATABASE_URL=postgresql://eisenach_user:eisenach_password@db:5432/eisenach_db
    volumes:
      - ./backend:/app
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build: ./frontend/EisenachApp_0.0.1
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:


